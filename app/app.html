<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h1>Gabby's E-Store</h1>
      <div class="row">
        <div v-for="item in $store.products" class="col-sm-4 product-item-container text-center">
          <h3>{{item.name}}</h3>
          <img :src="item.image" alt="" />
          <div class="price">{{item.price | currency}}</div>
          <div class="add-to-cart">
            <button class="btn btn-block btn-primary" @click="addToCart(item)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
    <h3>cart</h3>
    <ul>
      <li v-for='product in $store.cart'>
          {{product.name}}-{{product.price}}
          <button class="btn btn-danger" @click=removeFromCart(product) type="button" name="button">x</button>
      </li>
    </ul>
    <h5>Total - {{total}}</h5>
  </div>
</div>
